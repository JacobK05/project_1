<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

  <nav class="bg-yellow-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Restaurant Finder</h1>
        <li><a href="#" class="hover:text-gray-800">Home</a></li>
        <li><a href="#" class="hover:text-gray-800">About</a></li>
        <li><a href="#" class="hover:text-gray-800">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Discover Restaurants</h1>

    <div class="mb-8 mx-auto max-w-md">
      <input id="searchInput" type="text" placeholder="Search restaurants..." class="w-full px-4 py-3 rounded-full border-2 border-yellow-500 focus:outline-none focus:border-yellow-700 bg-black text-white placeholder-white">
    </div>

    <div id="restaurantList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    
      <div class="bg-yellow-500 rounded-md shadow-md overflow-hidden">
        <img src="assets/images/Resturant1.jpg" alt="Restaurant 1" class="w-full h-40 object-cover object-center">
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">Restaurant 1</h2>
          <p class="text-black">Output</p>
        </div>
      </div>
      <div class="bg-yellow-500 rounded-md shadow-md overflow-hidden">
        <img src="assets/images/Resturant1.jpg" alt="Restaurant 2" class="w-full h-40 object-cover object-center">
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">Restaurant 2</h2>
          <p class="text-black">Output </p>
        </div>
      </div>
      <div class="bg-yellow-500 rounded-md shadow-md overflow-hidden">
        <img src="assets/images/Resturant1.jpg" alt="Restaurant 3" class="w-full h-40 object-cover object-center">
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">Restaurant 3</h2>
          <p class="text-black">Output </p>
        </div>
      </div>
      
    </div>
  </div>



</body>
</html>
